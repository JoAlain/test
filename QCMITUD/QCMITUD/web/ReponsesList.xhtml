<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/templates.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>  
        <f:viewParam name="idqcm" value="#{ReponseMBean.idquestion}"  required="true"/>  
        <f:viewAction action="#{ReponseMBean.getAllReponse}"/>  
    </f:metadata>
    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:dataTable id="checkboxDT" var="car" value="#{reponseMBean.allReponse}" selection="#{reponseMBean.allReponse}" rowKey="#{car.id}" style="margin-bottom:0">
                <f:facet name="header">
                    Checkbox resultat
                </f:facet>
                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>{reponseMBean.allReponse}
                <p:column headerText="Id">
                    <h:outputText value="#{car.id}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Libelle"/>
                    </f:facet>
                    <h:outputText value="#{car.reponse}"/>
                </p:column>

            </p:dataTable>
            <p:commandButton value="Valider" action="listeQuestionReponses?faces-redirect=true&amp;includeViewParams=true&amp;"/>
        </h:form>
    </ui:define>

</ui:composition>
