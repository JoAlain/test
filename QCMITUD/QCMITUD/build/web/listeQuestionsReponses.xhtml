<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/templates.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <f:metadata>  
        <f:viewParam name="idqcm" value="#{questionsMBean.idqcm}"  required="true"/>  
        <f:viewAction action="#{questionsMBean.getAllQuestionnaire}"/>  
    </f:metadata>
    <ui:define name="top">
        RÃ©pondez aux questions suivantes
    </ui:define>

    <ui:define name="content">
        
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{questionsMBean.allQuestionnaire}" var="item">
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Questions"/>
                        </f:facet>
                        <h:outputText value="#{item.questions}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:link outcome="ReponsesList?idquestion=#{item.id}" value="#{item.id}" style="si-icon-16x16"/> 
                                
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
        
        
        
    </ui:define>

</ui:composition>
