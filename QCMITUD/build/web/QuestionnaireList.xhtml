<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    
    <body>

        <ui:composition template="./WEB-INF/templates/templates.xhtml">

            <ui:define name="top">
                Liste QCM
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <h:form>
                            <h:link outcome="AjouterQuestionnaire" value="Ajouter ?"/>
                        </h:form>
                        <p:dataTable value="#{questionnaireMBean.allQuestionnaire}" var="item" rows="12" paginator="true" id="etudiants"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">
                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="Recherche dans tous les champs de recherche"/>
                                    <p:inputText id="globalFilter" onkeyup="PF('qcmTable').filter()" style="width:150px"/>
                                </p:outputPanel>
                            </f:facet>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Libelle"/>
                                </f:facet>
                                <h:outputText value="#{item.libelle}"/>
                                
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Description"/>
                                </f:facet>
                                <h:outputText value="#{item.description}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Enseignant"/>
                                </f:facet>
                                <h:outputText converter="#{questionnaireMBean.enseignantCodeConverter}" value="#{item.enseignant}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ID"/>
                                </f:facet>
                                <h:link outcome="listeQuestionsReponses?idqcm=#{item.id}" value="#{item.id}" style="si-icon-16x16"/> 
                                <ui:remove>
                                     <h:outputLink value="listeQuestionsReponses?idqcm=#{item.id}" style="">
                                    <h:graphicImage styleClass="si-icon-16x16"/>
                                </h:outputLink> 
                                </ui:remove>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
