<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="./WEB-INF/templates/templates.xhtml">

            <ui:define name="top">
                Accueil
            </ui:define>

            <ui:define name="content">
                <h:form id="loginForm">


                <p:growl id="msg" showDetail="true" life="3000" />
                <p:panel header="Identification" style="width: 360px;">

                    <h:panelGrid id="loginPanel" columns="2">

                        <h:outputText value="Pseudo" />

                        <p:inputText id="pseudo" value="#{userManager.pseudo}" ></p:inputText>

                        <p:spacer></p:spacer>

                        <p:message for="pseudo" ></p:message>

                        <h:outputText value="Mot de passe" />

                        <p:password id="password" value="#{userManager.password}"  feedback="false"></p:password>

                        <p:spacer></p:spacer>

                        <p:message for="password"></p:message>

                        <p:spacer></p:spacer>

                        <p:commandButton action="#{userManager.seConnecter}" value="Se connecter" update="loginForm" ajax="true"></p:commandButton>

                    </h:panelGrid>

                </p:panel>

            </h:form>
            </ui:define>

        </ui:composition>
        
    </h:body>
</html>
